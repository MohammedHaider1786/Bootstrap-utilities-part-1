<html>
    <head>
        <title>Activity 1</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <body style="text-align: center;" >
    
        <h4>These are the buttons with badges</h4>

        <button class="btn btn-danger">Danger
            <span class="badge text-bg-success">1</span>
        </button>
        <button class="btn btn-warning">warning
            <span class="badge text-bg-info">2</span>
        </button>
        <button class="btn btn-success">success
            <span class="badge text-bg-danger">3</span>
        </button>
        <button class="btn btn-info">info
            <span class="badge text-bg-primary">4</span>
        </button>
        <button class="btn btn-outline-primary">primary
            <span class="badge text-bg-warning">5</span>
        </button>

    </body>
